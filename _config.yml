# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true
# Setup
destination:      ./build
exclude:          ["README.md", ".gitignore", "Guardfile", "Rakefile", "Gemfile", "Gemfile.lock", ".DS_Store", "punchlist.md"]
sass:
  sass_dir:     assets/_sass
title:               Lanyon w/ Sass, POW, and friends
tagline:             'A Jekyll theme'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>. Forked to include a sensible gem bundle and alternate configuration for <a href="http://sass-lang.com">Sass</a>, <a href="http://pow.cx">POW</a>, and GithubPages support.'
url:                 https://github.com/BryanSchuetz/lanyon
baseurl:             ''
paginate:            5

# About/contact
author:
  name:              Bryan Schuetz
  url:               http://distresssignal.org
  twitter:           http://twitter.com/bryanschuetz

# Custom vars
version:             1.0.0