
{% capture content %}
 <div class="posts">
    {% for post in site.pages.posts.posts %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}
        </a>
      </h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.excerpt }}
    </div>
    {% endfor %}
  </div>
{% endcapture %}
{% include 'layouts/default' %}
